<mat-form-field>
  <input type="text" matInput i18n-placeholder="Sidebar search placeholder for card title" placeholder="Card Title" (input)="term$.next($event.target.value)" #input>
</mat-form-field>
<div *ngIf="results">
  <app-calendar-card
    *ngFor="let card of results"
    [card]="card"
    dnd-draggable
    [dragData]="card"
    [dragEnabled]="true"
  ></app-calendar-card>
</div>
