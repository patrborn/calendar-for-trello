<button i18n="Sidebar without due date" (click)="show = !show" *ngIf="cards.length" mat-menu-item>
  <mat-icon>{{cards.length ? "timer off" : ""}}</mat-icon>
  without Due Date <span class="label"> {{cards.length}}</span>
</button>
<div *ngIf="show">
  <app-calendar-card
    *ngFor="let card of cards"
    [card]="card" dnd-draggable
    [dragData]="card"
    [dragEnabled]="true"
  ></app-calendar-card>
</div>
