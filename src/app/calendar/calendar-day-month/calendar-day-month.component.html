<div class="day">
  {{calendarDay.date | date: "d"}}
</div>

<div class="dropZone"
     dnd-droppable=""
     (onDropSuccess)="onDropSuccess($event)"
>
  <app-calendar-card
    *ngFor="let card of cards"
    [card]="card"
    [showTime]="true"
    dnd-draggable
    [dragData]="card"
    [dragEnabled]="true"
    (onDragStart)="dragStart($event)"
    (onDragEnd)="dragEnd($event)"
  ></app-calendar-card>
</div>
