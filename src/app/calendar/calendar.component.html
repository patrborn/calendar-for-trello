<div class="navigation">
    <app-card-drop-zone></app-card-drop-zone>
    <div class="row">


        <div class="col-auto">


            <button mat-icon-button mat-raised-button color="primary" (click)="previous()">
                <mat-icon>chevron_left</mat-icon>
            </button>
            <button i18n="header today" mat-button color="primary" (click)="toToday()">TODAY</button>
            <button mat-icon-button mat-raised-button color="primary" (click)="next()">
                <mat-icon>chevron_right</mat-icon>
            </button>
            <button *ngIf="calendarType === CalendarType.Month" mat-button [disabled]="true">
                {{calendarDate | date:'MMMM, y'}}
            </button>
            <button i18n="header calendar week" *ngIf="calendarType !== CalendarType.Month" mat-button [disabled]="true">
                CW{{calendarDate | date:'w, MMMM y'}}
            </button>
        </div>


      <div class="col d-flex justify-content-end">
        <app-label-selector  class="flex-fill px-3"></app-label-selector>
        <app-member-selector  class="flex-fill px-3"></app-member-selector>
        </div>
      <div class="col-auto">
        <button class="mr-1" mat-icon-button (click)="addCard()" color="primary" i18n-matTooltip="headline tooltip create new card" matTooltip="Create a new Card">
                <mat-icon>add_circle</mat-icon>
            </button>
        <button i18n="header month" i18n-matTooltip="headline tooltip switch to month view"  class="mr-1" mat-raised-button (click)="toggleMode(CalendarType.Month)" color="primary"
                matTooltip="Switch to Month View" *ngIf="calendarType != CalendarType.Month">
                Month
            </button>
        <button i18n="header week" i18n-matTooltip="headline tooltip switch to week view" class="mr-1" mat-raised-button (click)="toggleMode(CalendarType.Week)" color="primary"
                matTooltip="Switch to Week View" *ngIf="calendarType != CalendarType.Week">
                Week
            </button>
        <button i18n="header work week" i18n-matTooltip="headline tooltip switch to work week view" class="mr-1" mat-raised-button (click)="toggleMode(CalendarType.WorkWeek)" color="primary"
                matTooltip="Switch to Work Week View" *ngIf="calendarType != CalendarType.WorkWeek">
                Work Week
            </button>
        <button class="printButton" (click)="printCalendar()" mat-icon-button color="primary">
              <mat-icon color="primary">print</mat-icon>
            </button>
        </div>
    </div>

</div>

<div id="nodeToRenderAsPDF">
<app-calendar-toolbar></app-calendar-toolbar>
<ng-container [ngSwitch]="calendarType">
    <ng-container *ngSwitchCase="CalendarType.Month">
        <app-month></app-month>
    </ng-container>
    <ng-container *ngSwitchCase="CalendarType.Week">
        <app-week></app-week>
    </ng-container>
    <ng-container *ngSwitchCase="CalendarType.WorkWeek">
        <app-week></app-week>
    </ng-container>
</ng-container>
</div>

<app-context-menu-holder></app-context-menu-holder>
